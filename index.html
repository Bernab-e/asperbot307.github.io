<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Audiowide', 'Poppins', Arial, sans-serif;
        }
        nav {
            /* background: #222;  <-- Quitamos el fondo */
            color: #fff;
            font-size: 15px;

            padding: 1rem 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 20; /* Asegura que esté sobre el fondo y glitch */
            width: 100%;
            box-sizing: border-box; /* Asegura que el padding no desborde */
            max-width: 1500px;      /* Opcional: limita el ancho máximo */
            margin: 0 auto;
            margin-bottom: 60px;
            margin-top: -100px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd600;
        }
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: 1;
            overflow: hidden;
        }
        .hero-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            inset: 0;
        }
        /* Glitch layers */
        .glitch-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            pointer-events: none;
            mix-blend-mode: lighten;
        }
        .glitch1 {
            animation: glitch-anim 1.2s infinite linear alternate;
            filter: drop-shadow(-6px 0 #00ffe7) drop-shadow(6px 0 #ff00c8) brightness(1.3) contrast(2);
            z-index: 2;
        }
        .glitch2 {
            animation: glitch-anim2 1.1s infinite linear alternate;
            filter: drop-shadow(-4px 0 #fff) drop-shadow(4px 0 #00f0ff) brightness(1.3) contrast(2);
            z-index: 3;
        }
        @keyframes glitch-anim {
            0% { clip-path: inset(0 0 0 0); transform: translate(0,0);}
            20% { clip-path: inset(10% 0 85% 0); transform: translate(-5px,2px);}
            40% { clip-path: inset(80% 0 0 0); transform: translate(5px,-2px);}
            60% { clip-path: inset(0 10% 0 0); transform: translate(-2px,1px);}
            80% { clip-path: inset(0 0 0 10%); transform: translate(2px,-1px);}
            100% { clip-path: inset(0 0 0 0); transform: translate(0,0);}
        }
        @keyframes glitch-anim2 {
            0% { clip-path: inset(0 0 0 0);}
            15% { clip-path: inset(0 0 80% 0);}
            30% { clip-path: inset(80% 0 0 0);}
            45% { clip-path: inset(0 80% 0 0);}
            60% { clip-path: inset(0 0 0 80%);}
            100% { clip-path: inset(0 0 0 0);}
        }
        /* Atenuación */
        .hero-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.884);
            z-index: 4;
            pointer-events: none;
        }
        /* Hero content */
        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: -60px;
        }
        .hero-title {
            font-size: 4.5rem;
            margin-bottom: -4rem;
            color: #fff;
            transition: color 0.3s, text-shadow 0.3s;
            cursor: pointer;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 1000;
        }
        .hero-title-secondary {
            font-size: 5rem;
            margin-bottom: -1rem;
            color: #765aa8;
            font-family: 'Audiowide', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        .hero-title:hover {
            color: #ffffff;
            text-shadow: 0 2px 8px #ffffff00, 0 0 30px #ffffff80;
        }
        .hero-title-secondary:hover {
            color: #765aa8;
            text-shadow: 0 2px 15px #765aa8, 0 0 8px #ffffff00;
        }
        .hero-subtitle {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 2rem;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .logo {
            font-family: 'Audiowide', Arial, sans-serif;
            font-size: 20px;
            color: #765aa8;
        }
        .nav_text {
            font-family: 'Poppins', Arial, sans-serif;
        }
        /* Sombra circular morada que sigue al mouse en el hero */
        .cursor-shadow {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9; /* Debajo del texto, arriba del fondo */
            opacity: 0;
            background: radial-gradient(circle, #775aa8ad 50%, #3d2066bb 50%, transparent 10%);
            filter: blur(35px);
            transition: opacity 0.2s;
        }
        .cursor-shadow.active {
            opacity: 1;
            transition: opacity 0.05s;
        }
        .recognitions {
            background: #222;
            font-size: 7px;
            padding: 40px 0 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .recognitions-title {
            color: #ffffffb2;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 1rem;
            margin-bottom: 24px;
            letter-spacing: 2px;
            margin-top: -20px;
        }
        .recognitions-logos {
            margin-top: -40px;
            display: flex;
            gap: 48px;
            justify-content: center;
            align-items: center;
        }
        .recognition-logo {
            height: 200px;
            width: 200px;
            transition: filter 0.2s, transform 0.2s;
        }
        .recognition-logo:hover {
            filter: grayscale(0) drop-shadow(0 4px 20px #ffffffd6);
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <section class="hero" id="hero">
        <nav>
            <div class="logo">307</div>
            <ul>
                <li><a class="nav_text" href="#">Inicio</a></li>
                <li><a class="nav_text" href="#">Servicios</a></li>
                <li><a class="nav_text" href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="hero-bg" id="heroBg">
            <img src="png/hero_back.png" alt="Fondo" class="hero-bg-img" id="heroBgImg">
            <img src="png/hero_back.png" alt="Glitch1" class="glitch-layer glitch1" id="glitch1">
            <img src="png/hero_back.png" alt="Glitch2" class="glitch-layer glitch2" id="glitch2">
        </div>
        <div class="cursor-shadow" id="cursorShadow"></div>
        <div class="hero-content">
            <h1 class="hero-title">Asper - Bot</h1>
            <h1 class="hero-title-secondary">307</h1>
            <p class="hero-subtitle">Tu asistente inteligente</p>
        </div>
    </section>

    <section class="recognitions">
        <div class="recognitions-title">Recognitions</div>
        <div class="recognitions-logos">
            <img src="png/iti3_logo.png" alt="Logo 1" class="recognition-logo">
            <img src="png/tec_logo.png" alt="Logo 2" class="recognition-logo">
            <img src="png/innovatec_logo.png" alt="Logo 3" class="recognition-logo">
        </div>
    </section>

    <script>
        // Sombra circular morada que sigue al mouse en el hero
        const hero = document.getElementById('hero');
        const cursorShadow = document.getElementById('cursorShadow');
        let mouseX = 0, mouseY = 0;
        let shadowX = 0, shadowY = 0;
        let isActive = false;
        let shadowTimeout;

        hero.addEventListener('mousemove', (e) => {
            const rect = hero.getBoundingClientRect();
            mouseX = e.clientX - rect.left - cursorShadow.offsetWidth / 2;
            mouseY = e.clientY - rect.top - cursorShadow.offsetHeight / 2;
            if (!isActive) {
                shadowX = mouseX;
                shadowY = mouseY;
            }
            cursorShadow.classList.add('active');
            isActive = true;
            clearTimeout(shadowTimeout);
            shadowTimeout = setTimeout(() => {
                cursorShadow.classList.remove('active');
                isActive = false;
            }, 120);
        });
        hero.addEventListener('mouseleave', () => {
            cursorShadow.classList.remove('active');
            isActive = false;
        });
        function animateShadow() {
            shadowX += (mouseX - shadowX) * 1;
            shadowY += (mouseY - shadowY) * 1;
            cursorShadow.style.left = `${shadowX}px`;
            cursorShadow.style.top = `${shadowY}px`;
            requestAnimationFrame(animateShadow);
        }
        animateShadow();
    </script>
</body>
</html>
